<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.5.1.js"></script>
    <style>
        /* 样式可以根据需要自行修改 */
        .navbar {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="index.html" class="nav-link">首页</a>
    <a href="fwcg.html" class="nav-link">页面1</a>
    <a href="page2.html" class="nav-link">页面2</a>
    <a href="page3.html" class="nav-link">页面3</a>
</div>
<div class="content" id="page-content">
    <!-- 默认显示的内容 -->
    <h1>欢迎访问首页</h1>
</div>

<script>
    $(document).ready(function() {
        // 导航链接点击事件
        $('.nav-link').click(function(e) {
            e.preventDefault(); // 阻止默认链接跳转行为
            var page = $(this).attr('href'); // 获取点击的导航链接的目标页面

            // 使用 jQuery 的 load 方法加载目标页面的内容
            $('#page-content').load(page);
        });
    });
</script>
</body>
</html>
